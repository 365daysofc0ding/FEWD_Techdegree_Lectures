<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <form>
            <h1>Sign Up</h1>
            <fieldset>
                <legend><span class="number">1</span> Your basic info</legend>
                <label for="name">Enter your name</label>
                <input type="text" name="user_name" id="name">
                <label for="email">Enter your email address</label>
                <input type="email" name="user_email" id="email">
            </fieldset>
            <fieldset>
                <legend><span class="number">2</span> Your profile</legend>
                <textarea name="user_message" id="message" placeholder="Tell us about yourself"></textarea>
                <label>Your prefered car</label>
                <select name="user_car" id="car">
                    <option disabled selected></option>
                    <option value="tesla">Tesla</option>
                    <option value="bmw">BMW</option>
                    <option value="volvo">Volvo</option>
                    <option value="vw">VW</option>
                </select>
                <label>Age</label>
                <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
                <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label><br>            
                <label>Interests</label>
                <input type="checkbox" name="user_interest" id="development" value="interest_development"><label for="development" class="light">Development</label><br>
                <input type="checkbox" name="user_interest" id="design" value="interest_design"><label for="design" class="light">Design</label><br>
                <input type="checkbox" name="user_interest" id="business" value="interest_business"><label for="business" class="light">Business</label><br>
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
