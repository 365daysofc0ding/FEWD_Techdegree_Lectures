<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div style="overflow-x: auto;">
        <caption>Nutrition information table</caption>
        <table>
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Calories (kcal)</th>
                    <th>Protein (g)</th>
                    <th>Carbohydrates (g)</th>
                    <th>Fat (g)</th>
                    <th>Fiber (g)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>95</td>
                    <td>0.5</td>
                    <td>25</td>
                    <td>0.3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Salmon</td>
                    <td>206</td>
                    <td>22</td>
                    <td>0</td>
                    <td>13</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Quinoa</td>
                    <td>222</td>
                    <td>8</td>
                    <td>39</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Broccoli</td>
                    <td>55</td>
                    <td>3.7</td>
                    <td>11</td>
                    <td>0.6</td>
                    <td>5.1</td>
                </tr>
                <tr>
                    <td>Greek Yogurt</td>
                    <td>100</td>
                    <td>10</td>
                    <td>4</td>
                    <td>6</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Almonds</td>
                    <td>160</td>
                    <td>6</td>
                    <td>6</td>
                    <td colspan="2">14... colspan 2</td>
                </tr>
            </tbody>
        </table>        
    </div>
</body>
</html>
